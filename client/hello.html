<head>
  <title>Pik Pak</title>
</head>

<body>
  <h1>Pik Pak your life</h1>
  <h2>  - Share your pictures ONLY to those nearby you!</h2>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me and take a picture! </button>
  <p><a href='https://drive.google.com/file/d/0B3DtCH2JqAfNSHNVUFM0Q3VJbU0/view?usp=sharing'>Download the android app</a></p>
  <li>Current location: [{{pos.lat}}, {{pos.lng}}]</li>
  <li>Current address: {{addr}}</li>
  <li>Current zip: {{zip}}</li>

  <h3>Click picture to remove</h3>

  {{#each pictures pos}}
  <div>
  <img data-id={{_id}} class='small-image' src='{{pic}}'/><span><br/>Time: {{time}}</span> <span><br/>Location: [{{loc.lat}}, {{loc.lng}}]</span> <span><br/> Address: {{address}}</span>
  </div>
  {{/each}}
</template>
