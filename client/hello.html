<head>
  <title>Pik Pak</title>
</head>

<body>
  <h1>Welcome to Pik Pak!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me and take a picture! </button>
  <p>Current location: [{{pos.lat}}, {{pos.lng}}]</p>
  <p id='address'>Current address: </p>
  <p><a href='https://drive.google.com/file/d/0B3DtCH2JqAfNSHNVUFM0Q3VJbU0/view?usp=sharing'>Download the android app</a></p>
  <p>Click picture to remove</p>

  {{#each pictures}}
  <div>
  <img data-id={{_id}} class='small-image' src='{{pic}}'/><span><br/>Time: {{time}}</span> <span><br/>Location: [{{loc.lat}}, {{loc.lng}}]</span> <span><br/> Address: {{addr}}</span>
  </div>
  {{/each}}
</template>
